# .github/workflows/ci.yml
name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack
        run: corepack enable

      # corepack が pnpm を用意できているか確認（ここで失敗するなら別問題）
      - name: Verify pnpm
        run: pnpm --version

      # 実行権限をgitで管理してない場合の保険
      - name: Ensure scripts are executable
        run: chmod +x scripts/*.sh

      - name: Quality gate (install + typecheck + build)
        run: make ci
