# ./.github/workflows/ci.yml
name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Enable corepack
        run: corepack enable

      - name: Quality gate (install + typecheck + build)
        run: make ci
